<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="topic-crud">
  <template>
    <form method="get" action="topicCRUD">
      <!-- Topic Name -->
      <input id="topic-name" placeholder="Topic Name">
      <!-- Topic Search Tags -->
      <label for="tag-name">Add Topic Search Tags</label>
      <input id="tag-name" placeholder="Enter Tag Name">
      <button id="add-tag-btn">Add</button>
      <textarea id="search-tags-list" readonly="readonly"></textarea>
      <!-- Topic Description -->
      <textarea id="topic-description" placeholder="Topic Description"></textarea>
      <!-- Topic Content -->
      <label for="topic-content"><h1>Topic Content</h1></label>
      <textarea id="topic-content" rows="10" cols="80"></textarea>
      <!-- Topic Quesitons -->
      <!-- Submit Topic Button -->
      <button id="submit-topic" on-click="{{submitTopicEH}}">Submit Topic</button>
      <!-- <button id="submit-topic" type="submit">Submit Topic</button> -->
    </form>
  </template>  
  <script type="application/dart" src="topic-crud.dart"></script>
  <script type="text/javascript" src="../../resources/ckeditor/ckeditor.js"></script>
</polymer-element>
